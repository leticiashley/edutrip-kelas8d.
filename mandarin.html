<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>中文作业</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Calibri', sans-serif;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #ffc1cc, #ffe4e1);
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffb6c1;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #d6336c;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .content-box {
      background-color: #fffafc;
      border: 2px dashed #ffb6c1;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px #f8bbd0;
    }
    img {
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #ff85a2;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
    }
    a:hover {
      background-color: #e75480;
    }
  </style>
</head>
<body>
  <header>
    <h1>我的旅行</h1>
  </header>
  <div class="container">
    <div class="content-box">
      <p>这是关于我在旅行中遇到的家庭的信息文本。</p>
      <img src="Add a heading.jpg" width="300" height="400" alt="Perjalanan saya">
      <br>
      <a href="index.html">回家</a>
    </div>
  </div>
</body>
</html>
